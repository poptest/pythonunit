<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center>
		<h1>工厂管理</h1>
		<form action="/factory/add" method="post">
			<table>
				<tr>
					<td align="right">工厂名称：</td>
					<td><input name="fact_name" type="text"></td>
				</tr>
				<tr>
					<td align="right">城市：</td>
					<td><input name="city" type="text"></td>
				</tr>
				<tr>
					<td align="right">地址：</td>
					<td><input name="address" type="text"></td>
				</tr>
				<tr>
					<td align="right">工厂联系人：</td>
					<td><input name="contact" type="text"></td>
				</tr>
                <tr>
					<td align="right">电话：</td>
					<td><input name="tel" type="text"></td>
				</tr>
                <tr>
					<td align="right">对接人：</td>
					<td><input name="DJ" type="text"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset" />
						<input type="submit" />
					</td>
				</tr>
			</table>
		</form>
		</center>
	</body>
</html>
